{% extends "./guest/base.html" %}
{% block content %}

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="/company-registration" method="post" >
                                <h3 class="mb-4">Company Registration</h3>

                                <div class="row">
                                    

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="phone" id="phone" class="form-control" placeholder="phone" required>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="email" name="gmail" id="gmail" class="form-control" placeholder="Gmail" required>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="license" id="license" class="form-control" placeholder="license" required>
                                    </div>
                                    <div class="col-lg-12 col-12 mt-2">
                                        <textarea name="address" id="address" class="form-control" placeholder="address" required></textarea>
                                    </div>
                                    <div class="col-lg-12 col-12 mt-2">
                                        <textarea name="details" id="details" class="form-control" placeholder="details" required></textarea>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
                                    </div>
                                    <div class="col-lg-12 col-12 mt-2">
                                        <label>location</label>
                                       <select class="form-control"  required name="location">
                                        {% for location in locations %}
                                        <option value="{{location.id}}">{{ location.name }}</option>
                                        {% endfor %}
                                       </select>
                                    </div>

                                        <button type="submit" class="form-control mt-4">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        {% endblock %}
