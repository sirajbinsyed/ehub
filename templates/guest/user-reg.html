{% extends "./guest/base.html" %}
{% block content %}

        <main>

            <section class="donate-section">
                <div class="section-overlay"></div>
                <div class="container">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form donate-form" action="/user-registration" method="post" >
                                <h3 class="mb-4">User Registration</h3>

                                <div class="row">
                                    

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Full Name" required>
                                    </div>
                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="age" id="age" class="form-control" placeholder="Phone Number"placeholder="Phone Number" 
                                        pattern="\d{10}" 
                                        title="Please enter a valid 10-digit phone number"  required>
                                    </div>
                                    <div class="col-lg-12 col-12 mt-2">
                                        <textarea name="details" id="details" class="form-control" placeholder="Address" required></textarea>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="text" name="username" id="username" class="form-control" placeholder="username" required>
                                    </div>

                                    <div class="col-lg-6 col-12 mt-2">
                                        <input type="password" name="password" id="password" class="form-control" placeholder="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$" 
                                        title="Password must be at least 8 characters long and include at least one uppercase letter, one lowercase letter, one number, and one special character." 
                                        required>
                                    </div>

                                   

                                        <button type="submit" class="form-control mt-4">Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </section>
        </main>

        {% endblock %}
